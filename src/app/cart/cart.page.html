<ion-header>
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of cartItems; let i = index">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Precio: ${{ item.price }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeItem(i)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>
      <h2>Total: ${{ total }}</h2>
    </ion-label>
  </ion-item>
</ion-content>
