<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="loadProducts()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="products && products.length > 0">
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>Precio: ${{ product.price }}</p>
      </ion-label>
      <!-- BotÃ³n para agregar el producto al carrito -->
      <ion-button color="primary" (click)="addToCart(product)">
        Agregar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-spinner *ngIf="loading" style="display: block; margin: 0 auto;"></ion-spinner>

  <div *ngIf="!loading && products.length === 0" class="ion-text-center">
    <p>No hay productos disponibles.</p>
  </div>

</ion-content>
